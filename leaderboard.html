<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Activity Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Shared Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-logo">easy<span class="nav-logo-span">Activity</span></div>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="sessions.html" class="nav-link">Sessions</a>
                    <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                    <a href="assignments.html" class="nav-link">Assignments</a>
                    <a href="minutes.html" class="nav-link">Minutes</a>
                    <a href="settings.html" class="nav-link">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h1 class="header-title">Leaderboard</h1>
            <p class="header-subtitle">Top staff members by weekly activity.</p>
        </header>

        <!-- Leaderboard List -->
        <div class="content-box" style="padding: 0;">
            <div class="content-box-header">
                <h2 class="content-box-title">Weekly Top 10 (Minutes)</h2>
            </div>
            <!-- List items -->
            <div class="list-item">
                <div class="list-item-rank">1.</div>
                <img class="list-item-avatar" src="https://placehold.co/40x40/5A67D8/FFFFFF?text=S" alt="avatar">
                <div class="list-item-info">
                    <div class="list-item-name">Strovi</div>
                    <div class="list-item-detail">142 Messages</div>
                </div>
                <div class="list-item-stat">850 Mins</div>
            </div>
            <div class="list-item">
                <div class="list-item-rank">2.</div>
                <img class="list-item-avatar" src="https://placehold.co/40x40/34D399/FFFFFF?text=B" alt="avatar">
                <div class="list-item-info">
                    <div class="list-item-name">BuilderMan</div>
                    <div class="list-item-detail">88 Messages</div>
                </div>
                <div class="list-item-stat">720 Mins</div>
            </div>
            <div class="list-item">
                <div class="list-item-rank">3.</div>
                <img class="list-item-avatar" src="https://placehold.co/40x40/F59E0B/FFFFFF?text=J" alt="avatar">
                <div class="list-item-info">
                    <div class="list-item-name">Jane</div>
                    <div class="list-item-detail">31 Messages</div>
                </div>
                <div class="list-item-stat">410 Mins</div>
            </div>
             <div class="list-item">
                <div class="list-item-rank">4.</div>
                <img class="list-item-avatar" src="https://placehold.co/40x40/EF4444/FFFFFF?text=A" alt="avatar">
                <div class="list-item-info">
                    <div class="list-item-name">ActiveAdmin</div>
                    <div class="list-item-detail">5 Messages</div>
                </div>
                <div class="list-item-stat">50 Mins</div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
